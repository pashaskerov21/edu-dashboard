<div class="main-operations">
    <a class="add-button" routerLink="/students/add">{{'add-student' | translate}} <i
            class="fa-solid fa-circle-plus"></i></a>
    <button class="delete-all" [class.active]="studentService.getStudents().length === selectedRowIDs.length"
        [class.d-block]="studentService.getStudents().length > 0" (click)="selectAll()">
        {{"select-all" | translate}}
    </button>
    <button class="delete-select" [class.d-block]="selectedRowIDs.length > 0" (click)="deleteSelected()">
        {{"delete-selected" | translate}}
    </button>
     <button (click)="toggleDrag()" class="sortable-btn" [class.active]="isDraggingActive"
        [class.d-block]="studentService.getStudents().length > 0">
        {{'sort' | translate}}
    </button>
</div>
<div class="table-wrapper" [class.d-none]="students.length === 0">
    <table class="table table-striped table-centered mb-0">
        <thead>
            <tr>
                <th style="width: 70px;">#</th>
                <th>{{"student-fullname" | translate}}</th>
                <th>{{"class" | translate}}</th>
                <th style="width: 350px;">{{"operations" | translate}}</th>
            </tr>
        </thead>
        <tbody id="tbody">
            @for (student of students; track student.id) {
            <tr>
                <td style="display: none;" [class.d-block]="!isDraggingActive">{{ students.indexOf(student) + 1 }}</td>
                <td style="display: none;" [class.d-block]="isDraggingActive">
                    <button class="sort-btn">
                        <i class="fa-solid fa-arrows-up-down-left-right"></i>
                    </button>
                </td>
                <td>{{student.firstname}} {{student.lastname}}</td>
                <td>{{student.class}}</td>
                <td>
                    <div class="operations">
                        <a [routerLink]="['/students',student.slug]" class="edit-btn"><i
                                class="fa-solid fa-edit"></i></a>
                        <button class="delete-btn" (click)="delete(student.id)"><i
                                class="fa-solid fa-trash"></i></button>
                        <button class="check-btn" [class.active]="isSelected(student.id)"
                            (click)="selectRow(student.id)"><i class="fa-solid fa-check"></i></button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
