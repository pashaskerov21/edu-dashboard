<form class="general-form" (submit)="onSubmit($event)" novalidate>
    <div class="row">
        <div class="col-12 col-md-6 col-xl-5">
            <div class="form-item mb-4">
                <label for="student-firstname">{{"student-firstname" | translate}}</label>
                <input type="text" id="student-firstname" maxlength="30" [(ngModel)]="firstname" name="firstname" [class.is-invalid]="submitted && firstname.trim().length < 2" [class.is-valid]="firstname.trim().length > 2">
                <div class="invalid-feedback" [class.d-block]="submitted && firstname.trim().length < 2">
                    {{'invalid-input-message' | translate}} ({{'min-2-simvol' | translate}})
                </div>
            </div>
            <div class="form-item mb-4">
                <label for="student-lastname">{{"student-lastname" | translate}}</label>
                <input type="text" id="student-lastname" maxlength="30" [(ngModel)]="lastname" name="lastname" [class.is-invalid]="submitted && lastname.trim().length < 2 " [class.is-valid]="lastname.trim().length > 2">
                <div class="invalid-feedback" [class.d-block]="submitted && lastname.trim().length < 2">
                    {{'invalid-input-message' | translate}} ({{'min-2-simvol' | translate}})
                </div>
            </div>

            <div class="form-item mb-4">
                <label for="class">{{"class" | translate}}</label>
                <input type="number" id="class" min="1" max="99" [(ngModel)]="class" name="class" [class.is-invalid]="submitted && (!class || class < 1 || class > 99)" [class.is-valid]="class && class > 0 && class < 99">
                <div class="invalid-feedback" [class.d-block]="submitted && (!class || class < 1 || class > 99)">
                    {{'invalid-input-message' | translate}} (1-99)
                </div>
            </div>

            <div class="form-item">
                <button type="submit" class="submit-btn">{{'save' | translate}}</button>
            </div>
        </div>
    </div>
</form>
