<form class="general-form" (submit)="onSubmit($event)" novalidate>
    <div class="row">
        <div class="col-12 col-md-6 col-xl-5">
            <div class="form-item mb-4">
                <label for="lesson-name">{{"lesson-name" | translate}}</label>
                <input type="text" id="lesson-name" maxlength="30" [(ngModel)]="name" name="name"
                    [class.is-invalid]="submitted && name.trim().length < 2">
                <div class="invalid-feedback" [class.d-block]="submitted && name.trim().length < 2">
                    {{'invalid-input-message' | translate}} ({{'min-2-simvol' | translate}})
                </div>
            </div>
            <div class="form-item mb-4">
                <label for="class">{{"class" | translate}}</label>
                <input type="number" id="class" min="1" max="99" [(ngModel)]="classNumber" name="class"
                    [class.is-invalid]="submitted && (!classNumber || classNumber < 1 || classNumber > 99)">
                <div class="invalid-feedback"
                    [class.d-block]="submitted && (!classNumber || classNumber < 1 || classNumber > 99)">
                    {{'invalid-input-message' | translate}} (1-99)
                </div>
            </div>
            <div class="form-item mb-4">
                <label for="teacher-firstname">{{"teacher-firstname" | translate}}</label>
                <input type="text" id="teacher-firstname" maxlength="20" [(ngModel)]="teacherFirstName" name="firstName"
                    [class.is-invalid]="submitted && teacherFirstName.trim().length < 2 ">
                <div class="invalid-feedback" [class.d-block]="submitted && teacherFirstName.trim().length < 2">
                    {{'invalid-input-message' | translate}} ({{'min-2-simvol' | translate}})
                </div>
            </div>
            <div class="form-item mb-5">
                <label for="teacher-lastname">{{"teacher-lastname" | translate}}</label>
                <input type="text" id="teacher-lastname" maxlength="20" [(ngModel)]="teacherLastName" name="lastName"
                    [class.is-invalid]="submitted && teacherLastName.trim().length < 2">
                <div class="invalid-feedback" [class.d-block]="submitted && teacherLastName.trim().length < 2">
                    {{'invalid-input-message' | translate}} ({{'min-2-simvol' | translate}})
                </div>
            </div>
            <div class="form-item">
                <button type="submit" class="submit-btn">{{'save' | translate}}</button>
            </div>
        </div>
    </div>
</form>
