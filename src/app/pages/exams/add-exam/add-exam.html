<form class="general-form" (submit)="addExam($event)" novalidate>
    <div class="row">
        <div class="col-12 col-md-6 col-xl-5">
            <div class="form-item mb-4">
                <label for="lessonCode">{{"lesson-name" | translate}}</label>
                <div class="select-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                    <select id="lessonCode" [(ngModel)]="lessonCode" name="lessonCode"
                        [class.is-invalid]="submitted && !lessonCode">
                        <option value="">
                            {{lessonService.getLessons().length === 0 ? ('no-lesson' | translate) : ('select' |
                            translate)}}
                        </option>
                        @for (lesson of lessons; track lesson.id) {
                        <option value="{{lesson.code}}">
                            {{lesson.name}} - {{lesson.class}}
                        </option>
                        }
                    </select>
                </div>
                <div class="invalid-feedback" [class.d-block]="submitted && (!lessonCode)">
                    {{'invalid-select-message' | translate}}
                </div>
                <a routerLink="/lessons" class="add-button btn-hidden"
                    [class.d-block]="lessonService.getLessons().length === 0">{{'add' | translate}}</a>
            </div>

            <div class="form-item mb-4">
                <label for="studentId">{{"student-fullname" | translate}}</label>
                <div class="select-wrapper">
                    <i class="fa-solid fa-chevron-down"></i>
                    <select id="studentId" [(ngModel)]="studentId" name="studentId"
                        [class.is-invalid]="submitted && !studentId">
                        <option [ngValue]="null">{{studentService.getStudents().length === 0 ? ('no-student' |
                            translate) :
                            ('select' | translate)}}</option>
                        @for (student of students; track student.id) {
                        <option value="{{student.id}}">
                            {{student.firstname}} {{student.lastname}} - {{student.class}}
                        </option>
                        }
                    </select>
                </div>
                <div class="invalid-feedback" [class.d-block]="submitted && (!studentId)">
                    {{'invalid-select-message' | translate}}
                </div>
                <a routerLink="/students" class="add-button btn-hidden"
                    [class.d-block]="studentService.getStudents().length === 0">{{'add' | translate}}</a>
            </div>

            <div class="form-item mb-4">
                <label for="date">{{"date" | translate}}</label>
                <input type="datetime-local" id="date" [(ngModel)]="date" name="date" [class.is-invalid]="submitted && (!date)">
                <div class="invalid-feedback" [class.d-block]="submitted && (!date)">
                    {{'invalid-input-message' | translate}}
                </div>
            </div>

            <div class="form-item mb-4">
                <label for="score">{{"score" | translate}}</label>
                <input type="number" id="score" min="1" max="9" [(ngModel)]="score" name="score"
                    [class.is-invalid]="submitted && (!score || score < 1 || score > 9)">
                <div class="invalid-feedback" [class.d-block]="submitted && (!score || score < 1 || score > 9)">
                    {{'invalid-input-message' | translate}} (1-9)
                </div>
            </div>

            <div class="form-item">
                <button type="submit" class="submit-btn">{{'save' | translate}}</button>
            </div>
        </div>
    </div>
</form>
